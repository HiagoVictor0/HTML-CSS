<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>
    <style>
        *{ /*configurações globais da CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to top, #44E1DC,#00A8A3, #1C5C5A 80% );
            background-attachment: fixed;
            
        }
        h1{
            background-image: linear-gradient(to right, #5C361C, #DB5B00);
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
    
</body>
</html>
