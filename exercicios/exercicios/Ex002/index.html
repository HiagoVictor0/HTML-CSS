<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito, 
        basta colocar no meio das tags p e \p</p>
    
    <p>Se precisar quebrar o texto em algum lugar 
    <br>específico como esse, pode usar a tag br</p>

    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>
        Vamos adicionar emojis:
        <br>&#x1F596;
        &#x1F913;
    </p>
</body>
</html>
