<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        
        <source media="(max-width: 700px)" srcset="imagens/P.png" type="image/png">
        
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        
        <img src="imagens/G.png" alt="Imagem flexivel">
        
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="Midia/musica.mp3" type="audio/mpeg">
        <source src="Midia/musica.ogg" type="audio/ogg">
        <source src="Midia/musica.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir audio.</p>
        <a href="Midia/musica.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
    
</body>
</html>
